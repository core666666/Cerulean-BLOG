<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="blog/yummy-jekyll/header::header('详情页','详情')"></div>
<style>
    /* 全局现代化设计系统 */
    :root {
        --primary-color: #2563eb;
        --primary-hover: #1d4ed8;
        --secondary-color: #64748b;
        --accent-color: #06b6d4;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --background-color: #f8fafc;
        --surface-color: #ffffff;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --border-color: #e2e8f0;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --radius-sm: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
    }

    /* 页面背景优化 */
    body {
        background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 50%, #e2e8f0 100%);
        min-height: 100vh;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .content {
        background: transparent;
    }

    /* Hero区域现代化 */
    .jumbotron {
        position: relative;
        min-height: 50vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        margin-bottom: 0;
        padding: 0;
    }

    .jumbotron::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg,
            rgba(37, 99, 235, 0.85) 0%,
            rgba(6, 182, 212, 0.75) 50%,
            rgba(16, 185, 129, 0.85) 100%);
        backdrop-filter: blur(2px);
        z-index: 1;
    }

    /* 移除独立的标题卡片样式 */
    #jumbotron-meta-info {
        display: none;
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #jumbotron-meta-info:hover {
        box-shadow: var(--shadow-xl);
        transform: translateY(-8px);
        border-color: var(--primary-color);
    }

    /* 文章标题 - 在内容区域内 */
    .article-title {
        color: var(--text-primary);
        font-size: 3.25rem;
        font-weight: 900;
        margin-bottom: 2.5rem;
        line-height: 1.1;
        letter-spacing: -0.03em;
        text-shadow: none;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        text-align: center;
        padding: 0 1rem;
    }

    .article-title::before {
        content: '';
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        border-radius: 2px;
        opacity: 0.6;
    }

    .article-title:hover {
        transform: scale(1.02);
        filter: brightness(1.1);
    }

    /* 文章元信息 - 在头部区域内 */
    .article-meta {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1.5rem;
        margin-bottom: 2rem;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 0 1rem;
    }

    .article-meta .octicon {
        display: inline-flex;
        align-items: center;
        padding: 0.75rem 1.25rem;
        border-radius: var(--radius-lg);
        background: rgba(37, 99, 235, 0.05);
        color: var(--text-secondary);
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(37, 99, 235, 0.1);
        box-shadow: var(--shadow-sm);
    }

    .article-meta .octicon:hover {
        background: rgba(37, 99, 235, 0.1);
        color: var(--primary-color);
        transform: translateY(-2px);
        border-color: var(--primary-color);
        box-shadow: var(--shadow-md);
    }

    /* 文章标签 */
    .article-tags {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.75rem;
        margin-top: 1.5rem;
        padding-top: 2rem;
        border-top: 2px solid rgba(37, 99, 235, 0.1);
        position: relative;
    }

    .article-tags::before {
        content: '🏷️';
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.98);
        padding: 0 1rem;
        font-size: 1.2rem;
    }

    .article-tags .btn-primary {
        background: rgba(37, 99, 235, 0.08);
        border: 1px solid rgba(37, 99, 235, 0.15);
        color: var(--primary-color);
        padding: 0.625rem 1.25rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 1.5rem;
        box-shadow: var(--shadow-sm);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        position: relative;
        overflow: hidden;
    }

    .article-tags .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.5s ease;
    }

    .article-tags .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        color: white;
        transform: translateY(-2px) scale(1.05);
        box-shadow: var(--shadow-md);
        border-color: transparent;
        text-decoration: none;
    }

    .article-tags .btn-primary:hover::before {
        left: 100%;
    }





    /* 文章内容区域 - 包含标题 */
    .post.container {
        background: rgba(255, 255, 255, 0.98);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-lg);
        padding: 0;
        margin: -100px auto 2rem;
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        max-width: 1200px;
        z-index: 10;
        animation: slideInUp 0.8s ease-out;
    }

    .post.container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        opacity: 0.8;
    }

    .post.container:hover {
        box-shadow: var(--shadow-xl);
        transform: translateY(-6px);
    }

    /* 文章头部区域 - 在内容卡片内部 */
    .article-header {
        padding: 4rem 3.5rem 3rem;
        border-bottom: 2px solid rgba(37, 99, 235, 0.1);
        position: relative;
        text-align: center;
    }

    .article-header::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 2px;
        background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    }

    /* 文章内容区域 */
    .article-content {
        padding: 3rem;
    }

    /* 版权声明现代化 */
    .blog-rights {
        margin: 3rem 0;
        padding: 2rem;
        background: linear-gradient(135deg, rgba(37, 99, 235, 0.03), rgba(6, 182, 212, 0.03));
        border-radius: var(--radius-lg);
        font-size: 0.9rem;
        color: var(--text-secondary);
        border-left: 4px solid var(--primary-color);
        border: 1px solid rgba(37, 99, 235, 0.1);
        box-shadow: var(--shadow-sm);
        position: relative;
    }

    .blog-rights::before {
        content: '📝';
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.5rem;
        opacity: 0.3;
    }

    /* 评论区现代化 */
    .comments {
        margin-top: 4rem;
    }

    .comment {
        background: rgba(255, 255, 255, 0.98);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-md);
        padding: 2rem;
        margin-bottom: 1.5rem;
        border: 1px solid var(--border-color);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
    }

    .comment::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .comment:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-4px);
        border-color: var(--primary-color);
    }

    .comment:hover::before {
        opacity: 1;
    }

    .comment .avatar {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        float: left;
        margin-right: 1.25rem;
        box-shadow: var(--shadow-md);
        transition: all 0.3s ease;
    }

    .comment:hover .avatar {
        transform: scale(1.05);
        box-shadow: var(--shadow-lg);
    }

    .comment .meta {
        margin-left: 75px;
    }

    .comment .meta h4 {
        color: var(--text-primary);
        font-size: 1.125rem;
        font-weight: 600;
        margin: 0 0 0.5rem 0;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .comment .date {
        color: var(--text-muted);
        font-size: 0.875rem;
        font-weight: 500;
    }

    /* 评论回复现代化 */
    .comment.reply {
        margin-left: 3rem;
        border-left: 4px solid var(--accent-color);
        background: linear-gradient(135deg, rgba(6, 182, 212, 0.03), rgba(16, 185, 129, 0.03));
    }

    /* 评论表单现代化 */
    .create-comment {
        margin-top: 4rem;
        padding: 2.5rem;
        background: rgba(255, 255, 255, 0.98);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
    }

    .create-comment::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    }

    .create-comment h2 {
        color: var(--text-primary);
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .create-comment .form-control {
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-color);
        padding: 1rem;
        margin-bottom: 1.25rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: rgba(255, 255, 255, 0.8);
        font-size: 0.95rem;
        box-shadow: var(--shadow-sm);
    }

    .create-comment .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        background: white;
        transform: translateY(-1px);
        outline: none;
    }

    /* 提交按钮现代化 */
    .btn-clean-one {
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        color: white;
        border: none;
        padding: 1rem 2.5rem;
        border-radius: var(--radius-lg);
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-md);
        position: relative;
        overflow: hidden;
    }

    .btn-clean-one::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .btn-clean-one:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: var(--shadow-lg);
        filter: brightness(1.1);
    }

    .btn-clean-one:hover::before {
        left: 100%;
    }

    .btn-clean-one:active {
        transform: translateY(-1px) scale(0.98);
    }

    /* 分页现代化 */
    .pagination {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 3rem;
        background: rgba(255, 255, 255, 0.98);
        padding: 1.5rem;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
        list-style: none;
    }

    .pagination li {
        display: inline-block;
    }

    .pagination li a {
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 44px;
        height: 44px;
        padding: 0.5rem;
        border-radius: var(--radius-lg);
        color: var(--text-secondary);
        text-decoration: none;
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 500;
    }

    .pagination li:not(.disabled):not(.active) a:hover {
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        color: white;
        border-color: transparent;
        transform: translateY(-2px) scale(1.05);
        box-shadow: var(--shadow-md);
    }

    .pagination li.active a {
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        color: white;
        border-color: transparent;
        font-weight: 600;
        box-shadow: var(--shadow-md);
    }

    .pagination li.disabled a {
        color: var(--text-muted);
        cursor: not-allowed;
        border-color: var(--border-color);
        opacity: 0.5;
        pointer-events: none;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        .jumbotron {
            min-height: 40vh;
        }

        .post.container {
            margin: -80px 1rem 2rem;
            max-width: calc(100% - 2rem);
        }

        .article-header {
            padding: 3rem 2rem 2.5rem;
        }

        .article-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .article-meta {
            gap: 1rem;
            justify-content: center;
        }

        .article-content {
            padding: 2rem;
        }

        .comment {
            padding: 1.5rem;
        }

        .comment.reply {
            margin-left: 1.5rem;
        }

        .create-comment {
            padding: 2rem;
            margin: 1rem;
        }

        .pagination {
            padding: 1rem;
            gap: 0.25rem;
        }

        .pagination li a {
            min-width: 40px;
            height: 40px;
        }
    }

    @media (max-width: 576px) {
        .jumbotron {
            min-height: 35vh;
        }

        .post.container {
            margin: -60px 0.5rem 2rem;
            max-width: calc(100% - 1rem);
        }

        .article-header {
            padding: 2.5rem 1.5rem 2rem;
        }

        .article-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            padding: 0 0.5rem;
        }

        .article-title::before {
            width: 60px;
        }

        .article-meta {
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 0;
        }

        .article-tags {
            padding-top: 1.5rem;
        }

        .article-content {
            padding: 1.5rem;
        }

        .comment {
            padding: 1.25rem;
        }

        .comment .meta {
            margin-left: 0;
            margin-top: 1rem;
        }

        .comment .avatar {
            float: none;
            margin-right: 0;
            margin-bottom: 1rem;
        }

        .create-comment {
            padding: 1.5rem;
        }

        .pagination li a {
            min-width: 36px;
            height: 36px;
            padding: 0.375rem;
        }
    }

    /* 加载动画 */
    .content {
        opacity: 0;
        animation: fadeIn 0.8s ease-out 0.2s forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

</style>
<body>
<div class="content">
    <section class="jumbotron modern-hero"
             th:style="'background:url(&quot;https://liuxue.xdf.cn/wulumuqi/yglh_xjslh_zyzd/W020200716457791883033.png&quot;);background-repeat:no-repeat;background-size:cover;background-position:center;background-attachment: fixed;'">
    </section>
    </section>
    <article class="post container">
        <div class="article-header">
            <h1 class="article-title" th:text="${blogDetailVO.blogTitle}">标题</h1>
            <div class="article-meta">
                <span class="octicon octicon-calendar">&nbsp;<th:block
                        th:text="${#dates.format(blogDetailVO.createTime, 'yyyy-MM-dd')}"></th:block></span>
                <span class="octicon octicon-comment">&nbsp;<th:block
                    th:text="${blogDetailVO.commentCount}"></th:block> 条评论</span>
                <span class="octicon octicon-eye-watch">&nbsp;<th:block
                    th:text="${blogDetailVO.blogViews}"></th:block> 浏览</span>
            </div>
            <div class="article-tags">
               <th:block th:each="tag : ${blogDetailVO.blogTags}">
                <a th:href="@{'/tag/' + ${tag}}" role="button" class="btn btn-primary hvr-grow-shadow">
                    <span class="flag-icon flag-icon-bl" th:text="${tag}"></span></a>
               </th:block>
            </div>
        </div>
        <div class="article-content">
            <div class="row" id="blog-content">
                <div class="col-md-12 markdown-body">
                    <th:block th:utext="${blogDetailVO.blogContent}"/>
                    <!-- Comments -->
                    <aside class="blog-rights clearfix">
                        <p>本站文章除注明转载/出处外，皆为作者原创(部分素材来源于网络)，欢迎转载，但未经作者同意必须保留此段声明，且在文章页面明显位置给出原文链接。</p>
                    </aside>

                <aside class="comments" id="comments">
                    <th:block th:if="${null != commentPageResult}">
                        <th:block th:each="comment,iterStat : ${commentPageResult.list}">
                            <article class="comment">
                                <header class="clearfix">
                                    <img th:src="@{/blog/default/img/avatar.png}" class="avatar">
                                    <div class="meta">
                                        <h4 th:text="${comment.commentator}"></h4>
                                        <span class="date">
                                       评论时间：<th:block
                                                th:text="${#dates.format(comment.commentCreateTime, 'yyyy-MM-dd HH:mm:ss')}"></th:block>
                                    </span>
                                    </div>
                                </header>
                                <div class="body">
                                    <th:block th:text="${comment.commentBody}"></th:block>
                                </div>
                            </article>
                            <th:block th:unless="${#strings.isEmpty(comment.replyBody)}">
                                <article class="comment reply">
                                    <header class="clearfix">
                                        <img th:src="@{${configurations.get('yourAvatar')}}"
                                             style="float: left;border-radius: 100px;width: 50px;">
                                        <div class="meta2">
                                            <h4 th:text="${configurations.get('yourName')}">十三</h4>
                                            <span class="date">
                                        回复时间： <th:block
                                                    th:text="${#dates.format(comment.replyCreateTime, 'yyyy-MM-dd HH:mm:ss')}"></th:block>
                                    </span>

                                        </div>
                                    </header>
                                    <div class="reply-body">
                                        <th:block th:text="${comment.replyBody}"></th:block>
                                    </div>
                                </article>
                            </th:block>
                        </th:block>
                    </th:block>
                    <th:block th:if="${null != commentPageResult}">
                        <ul class="pagination">
                            <li th:class="${commentPageResult.currPage==1}?'disabled' : ''">
                                <a th:href="@{${commentPageResult.currPage==1}?'##':'/blog/'+${blogDetailVO.blogId}+'?commentPage=' + ${commentPageResult.currPage-1}+'#comments'}"
                                   title="上一页">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                                    </svg>
                                </a>
                            </li>
                            <li th:if="${commentPageResult.currPage-3 >=1}"><a
                                    th:href="@{'/blog/'+${blogDetailVO.blogId}+'?commentPage=' + ${commentPageResult.currPage-3}+'#comments'}"
                                    th:text="${commentPageResult.currPage -3}">1</a></li>
                            <li th:if="${commentPageResult.currPage-2 >=1}"><a
                                    th:href="@{'/blog/'+${blogDetailVO.blogId}+'?commentPage=' + ${commentPageResult.currPage-2}+'#comments'}"
                                    th:text="${commentPageResult.currPage -2}">1</a></li>
                            <li th:if="${commentPageResult.currPage-1 >=1}"><a
                                    th:href="@{'/blog/'+${blogDetailVO.blogId}+'?commentPage=' + ${commentPageResult.currPage-1}+'#comments'}"
                                    th:text="${commentPageResult.currPage -1}">1</a></li>
                            <li class="active"><a href="#" th:text="${commentPageResult.currPage}">1</a></li>
                            <li th:if="${commentPageResult.currPage+1 <=commentPageResult.totalPage}"><a
                                    th:href="@{'/blog/'+${blogDetailVO.blogId}+'?commentPage=' + ${commentPageResult.currPage+1}+'#comments'}"
                                    th:text="${commentPageResult.currPage +1}">1</a></li>
                            <li th:if="${commentPageResult.currPage+2 <=commentPageResult.totalPage}"><a
                                    th:href="@{'/blog/'+${blogDetailVO.blogId}+'?commentPage=' + ${commentPageResult.currPage+2}+'#comments'}"
                                    th:text="${commentPageResult.currPage +2}">1</a></li>
                            <li th:if="${commentPageResult.currPage+3 <=commentPageResult.totalPage}"><a
                                    th:href="@{'/blog/'+${blogDetailVO.blogId}+'?commentPage=' + ${commentPageResult.currPage+3}+'#comments'}"
                                    th:text="${commentPageResult.currPage +3}">1</a></li>
                            <li th:class="${commentPageResult.currPage==commentPageResult.totalPage}?'disabled' : ''">
                                <a th:href="@{${commentPageResult.currPage==commentPageResult.totalPage}?'##' : '/blog/'+${blogDetailVO.blogId}+'?commentPage=' + ${commentPageResult.currPage+1}+'#comments'}"
                                   title="下一页">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </th:block>
                </aside>

                </div>
            </div>
        </div>
        <th:block th:if="${blogDetailVO.enableComment==0}">
            <aside class="create-comment" id="create-comment">
                <hr>
                <h2><span class="octicon octicon-pencil"> 添加评论</span></h2>
                <form action="#" method="get" onsubmit="return false;" accept-charset="utf-8">
                    <input type="hidden" id="blogId" name="blogId" th:value="${blogDetailVO.blogId}"></input>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="commentator" id="commentator" placeholder="(*必填)怎么称呼你?"
                                   class="form-control input-lg">
                        </div>
                        <div class="col-md-6">
                            <input type="email" name="email" id="email" placeholder="(*必填)你的联系邮箱"
                                   class="form-control input-lg">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="websiteUrl" id="websiteUrl" placeholder="你的网站地址(可不填)"
                                   class="form-control input-lg">
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-4">
                                <img alt="单击图片刷新！" class="pointer" style="margin-top: 15px; border-radius: 25px;"
                                     th:src="@{/common/kaptcha}"
                                     onclick="this.src='/common/kaptcha?d='+new Date()*1">
                            </div>
                            <div class="col-md-8">
                                <input type="text" class="form-control input-lg" name="verifyCode" id="verifyCode"
                                       placeholder="(*必填)请输入验证码"
                                       required="true">
                            </div>
                        </div>
                    </div>
                    <textarea rows="10" name="commentBody" id="commentBody" placeholder="(*必填)请输入你的评论"
                              class="form-control input-lg"></textarea>

                    <div class="buttons clearfix">
                        <button type="submit" id="commentSubmit" class="btn btn-xlarge btn-clean-one">提交</button>
                    </div>
                </form>
            </aside>
        </th:block>
    </article>
</div>
